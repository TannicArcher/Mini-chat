<!DOCTYPE html>
<html>
<head>
    <title>Мини-чат</title>
    <style>
        .chat-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Мини-чат</h2>
        <div id="chat-messages"></div>
        <form id="chat-form" action="send_message.php" method="post">
            <input type="text" name="username" placeholder="Имя" required><br>
            <textarea name="message" placeholder="Сообщение" required></textarea><br>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Обновление сообщений в чате
        function updateChat() {
            $.ajax({
                url: 'get_messages.php',
                method: 'GET',
                success: function(response) {
                    $('#chat-messages').html(response);
                }
            });
        }

        // Обновление сообщений каждые 3 секунды
        setInterval(updateChat, 3000);
    </script>
</body>
</html>
